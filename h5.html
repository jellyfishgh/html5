<body>

    <script type="text/javascript">
    function addMoments() {
        var moments = [{
            ele: null,
            top: 0,
            height: 0
        }];
        for (var i = 1; i < 10; i++) {
            init(document.body, i, moments);
        }
        for (var moment in moments) {
            document.body.appendChild(moment);
        }
    }
    window.onload = addMoments;
    window.onresize = addMoments;
    </script>
