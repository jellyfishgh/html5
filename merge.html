<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>合并图片</title>
	</head>
	<body>
		<img src="images/d0.png" id="img0">
		<img src="images/d1.png" id="img1">
		<img src="images/d2.png" id="img2">
		<script>
			var canvas = document.createElement("canvas");
			canvas.width="242";
			canvas.height="168";
			var context = canvas.getContext("2d");
			context.drawImage(document.getElementById("img0"), 0, 0);
			context.drawImage(document.getElementById("img1"), 0, 56);
			context.drawImage(document.getElementById("img2"), 0, 112);
			var img = new Image();
			img.src = canvas.toDataURL();
			document.body.appendChild(img);
		</script>
	</body>
</html>
