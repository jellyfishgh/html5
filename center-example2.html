<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>center-example</title>
        <style type="text/css">
            body{
                background-color: #fff;
            }
            section{
                background-color: #000;
                color: #fff;
                border-radius: 1em;
                padding: 1em;
                position: absolute;
                top: 50%;
                left: 50%;
                margin-right: -50%;
                transform: translate(-50%, -50%);
            }
        </style>
    </head>
    <body>
        <section>
            <h1>Nicely Centered</h1>
            <p>This text block is vertically centered.</p>
            <p>Horizontally, too, if the window is wide enough.</p>
        </section>
    </body>
</html>
